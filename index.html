<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title> Note Manager </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Josefin+Sans" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/6b753dbdb6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h2 id="heading">Note Manager</h2>
            <form id="search-note">
                <input type="text" onkeyup="search()" placeholder="Search note..." />
            </form>
        </header>
        <div class="note-list">
            <ul id="list">
                <li>
                    <p>First note</p>
                    <p>
                        <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i>
                    </p>
                    <input class="edit-note" type="text" />
                </li>
                <li>
                    <p>Second note</p>
                    <p>
                        <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i>
                    </p>
                    <input class="edit-note" type="text" />
                </li>
                <li>
                    <p>Third note</p>
                    <p>
                        <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i>
                    </p>
                    <input class="edit-note" type="text" />
                </li>
            </ul>
        </div>
        <div id="hide-list">
            <label for="hide">Hide notes</label>
            <input type="checkbox" id="hide" />
        </div>
        <div id="add-notes">
            <form id="add">
                <input type="text" placeholder="Add a note..." id="add-input" />
                <input type="submit" value="Add" id="add-btn" />
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
